<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- track changes in dom -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!--make changes from virtual dom to actual dom-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<script type="text/babel">

    // class based component
    class Counter extends React.Component {
        // state
        constructor() {

            super(); // isse hume this milta h class ka
            this.state = {
                count: 0
            }
        }

        increment = () => {
            // console.log(this);
            // this.state.count = this.state.count + 1  -> never ever change the state of react directly
            // this.setState => use this to change the state

            this.setState({
                count: this.state.count + 1
            });
        }

        decrement = () => {

            if (this.state.count > 0) {
                this.setState({
                    count: this.state.count - 1
                })
            }
        }

        /**
         * return is wrapped inside render()
         * the return is called everytime the state is changed
         */
        render() {
            return (
                // JSX
                <React.Fragment>
                    <h1>{this.state.count}</h1>
                    <button onClick={this.increment}>+</button>
                    <button onClick={this.decrement}>-</button>
                </React.Fragment>
            )
        }
    }

    ReactDOM.render(<Counter />, document.getElementById('root'));
</script>

</html>
