<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- track changes in dom -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!--make changes from virtual dom to actual dom-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Document</title>

<body>
    <div id='root'></div>
</body>

<script type="text/babel">

    // functional components
    function Hello({ person = "default", relative = 'default-value' }) {

        console.log(relative);
        relative = 'nobody';
        return (
            // JSX Code
            <React.Fragment>
                <h1>Hello {person}</h1>
                <h2>Hello2 {relative}</h2>
            </React.Fragment>
        );
    }

    function Hellos() {
        return (
            <React.Fragment>
                <Hello person="Alex" relative='everone' />
                <Hello person="Henry" />
                <Hello />
                <Hello />
            </React.Fragment>
        )
    }

    ReactDOM.render(<Hellos />, document.getElementById('root'));
</script>

</html>
